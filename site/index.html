<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interacción con párrafos</title>
  <style>
    p {
      margin: 10px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <button id="reaparecer">Reaparecer</button>

  <div id="parrafos">
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <p>Párrafo 3</p>
    <p>Párrafo 4</p>
    <p>Párrafo 5</p>
    <p>Párrafo 6</p>
    <p>Párrafo 7</p>
    <p>Párrafo 8</p>
    <p>Párrafo 9</p>
    <!-- <p>Párrafo 10</p> -->
  </div>

  <script>
    const parrafos = document.querySelectorAll('#parrafos p');
    const reaparecerBtn = document.getElementById('reaparecer');

    // Ocultar párrafos al hacer clic
    parrafos.forEach(p => {
      p.addEventListener('click', () => {
        p.classList.add('hidden');
      });

      // Eliminar párrafos del DOM al hacer clic derecho
      p.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        p.remove();
      });
    });

    // Reaparecer los párrafos ocultos
    reaparecerBtn.addEventListener('click', () => {
      parrafos.forEach(p => {
        if (p.parentNode) {
          p.classList.remove('hidden');
        }
      });
    });
  </script>

</body>
</html>
